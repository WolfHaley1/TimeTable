<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Таблица</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <header class="masthead mb-auto" th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h1>Страница с отсортированными данными</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.subject}"></h3>
            <h3 th:text="${el.teacher}"></h3>
            <h3 th:text="${el.anableTime}"></h3>
        </div>
    </div>

    <div class="mastfoot mt-auto" th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
